<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My discord profile copy</title>
    <!-- STYLES ON CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/5526ecbb05.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <div class="container-card"><!--CONTAINER FOR CENTER-->

         <!-- /*=============== PROFILE FRONT PAGE ===============*/    -->
         <section class="front-page">
          <a href="#" class="front-page__icon">
            <i class="fas fa-pencil-alt"></i>
          </a>
          </section> 
 <!-- /*=============== PROFILE FRONT PAGE =============== END*/    -->

        <article class="profile">
            

           <!-- /*=============== PROFILE DESCRIPTION ===============*/  -->
         
           <!--SECTION OF PROFILE IMAGE  -->
            <section class="profile-info">
                <figure class="profile-info__figure">
                  <img src="./img/profile-img.jpg" alt="Chifuyu" class="profile-info__img">
                  <span class="profile-info__status">
                    <img src="./img/7907_DND.png" alt="DND Discord">
                  </span>
                </figure>  <!--SECTION OF PROFILE IMAGE  -->
                
               

                <!-- PROFILE DESCRIPTION, HERE HAVE ABOUT, MEMBER SICE, NOTE -->
                <article class="profile-description">

                       <!-- SECTION OF PROFILE NAME -->
               
                    <h1 class="profile-description__nick">Zeref<span class="profile-description__ID">#5153</span>
                    </h1>
                    <!-- SECTION OF PROFILE NAME END -->  

                    <section class="profile-about">
                        <!-- ABOUT ME -->
                        <h2 class="profile-about__sub-title">ABOUT ME</h2>
                        
                        <p class="profile-about__text">
                            Never forget it 3-4 OCT 2021
                        </p>

                        <p class="profile-about__text">
                            i just want peace on my mind and be happy.
                            <a class="profile-about__link"href="https://youtu.be/-SYs1Y_m7kE ">https://youtu.be/-SYs1Y_m7kE </a> i love this shit.
                            i love this too <a class="profile-about__link"href="https://youtu.be/ExSg-iupSc4">https://youtu.be/ExSg-iupSc4</a>
                        </p>
                        
                        <!-- DISCORD MEMBER SICE -->
                        <h2 class="profile-about__sub-title"> DISCORD MEMBER SINCE</h2>
                        <p class="profile-about__text">Feb 13, 2016</p>

                        <!-- NOTE -->
                        <h2 class="profile-about__sub-title">NOTE</h2>
                        <textarea class="profile-about__text-area" placeholder="Click to add a note"></textarea>

                    </section> <!-- /*=============== END SECTION PROFILE DESCRIPTION ===============*/ -->
                       
                    <!-- SECTION OF SOCIALS -->
                    <section class="profile-socials">
                        
                        <a href="https://github.com/ZerefCG" class="profile-socials__network">
                            
                            <i class="fab fa-github"></i>
                            <h2 class="profile-socials__h2">
                             ZerefCG 
                            </h2>
                             <img class="profile-socials__verified" alt="Twitter Verified Badge Gray" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Twitter_Verified_Badge_Gray.svg/32px-Twitter_Verified_Badge_Gray.svg.png">
                            </a>
                            
                        </a>
                        <a href="https://steamcommunity.com/profiles/76561198143919075" class="profile-socials__network">
                            <i class="fab fa-steam"></i>
                            <h2 class="profile-socials__sub-title">
                                Zeref
                            </h2>
                            <img class="profile-socials__verified" alt="Twitter Verified Badge Gray" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Twitter_Verified_Badge_Gray.svg/32px-Twitter_Verified_Badge_Gray.svg.png">
                        </a>
                        
                    </section> 
                </article>

            </section>
            
        </article>

    </div>
    
    
</body>
</html>
